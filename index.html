<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title>RearCamera</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
<h1>マイクinput</h1>
<input type="file" accept="audio/*" capture="microphone">
<hr>
<h1>Web Speech API</h1>
<input type="button" value="音声認識開始" onclick="recognition.start();"/>
<input type="button" value="音声認識終了" onclick="recognition.stop();"/>
<input type="button" value="テスト" onclick="recognition.onsoundstart();"/>
.
<div id="recognizedText"></div>
<br>
<div id="wsa_log"></div>
<hr>
<!--video id="video" autoplay playsinline></video-->
<h1>Media Caputure API</h1>
<button onclick="startRecording()">start</button>
<button onclick="endRecording()">end</button>
<hr>
<canvas id="canvas" width="500" height="500"></canvas>
<script src="static/js/webspeechapi.js?{{ now }}"></script>
<script src="static/js/mediacaptureapi.js?{{ now }}"></script>
</body>
</html>
